<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Car</h1>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <label for="">Model</label><br><br>
            <input type="text" name="model"><br><br>
            <label for="">Make</label><br><br>
            <input type="text" name="make"><br><br>
            <label for="">Style</label><br><br>
            <input type="text" name="style"><br><br>
             <label for="">Year</label><br><br>
            <input type="text" name="year"><br><br>
             <label for="">Condition</label><br><br>
            <input type="text" name="condition"><br><br>
             <label for="">Price</label><br><br>
            <input type="text" name="price"><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
