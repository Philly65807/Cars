<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View Cars</h3>
<div class="container mt-5">
  <table class="table table-striped table-bordered">
      <tr>
          <th>#</th>
          <th>Model</th>
          <th>Make</th>
          <th>Style</th>
          <th>Year</th>
          <th>Condition</th>
          <th>Price</th>
      </tr>

      {% for cars in cars %}
         <tr>
         <td>
          <td>{{ car.model }}</td>
          <td>{{ car.make }}</td>
          <td>{{ car.style }}</td>
          <td> {{ car.year }}</td>
          <td>{{ car.condition }}</td>
          <td>{{ car.price }}</td>
          <img src="/media/{{ car.model }}" alt="" width="100">
             <a href="/edit/{{ car.price }}" class="btnbtn-warning">Edit</a>
             <a href="" class="btn btn-danger">Delete</a>
          </td>
      </tr>
      {% endfor %}

      <tr>

      </tr>
  </table>
</div>
</body>
</html>
