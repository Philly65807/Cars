<form method="get" action="{% url 'search' %}">
    <input type="text" name="car" value="{{ query }}" placeholder="Search...">
    <button type="submit">Search</button>
</form>
<ul>
    {% for result in results %}
        <li>{{ result.name }} - ${{ result.price }}</li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
</ul>
